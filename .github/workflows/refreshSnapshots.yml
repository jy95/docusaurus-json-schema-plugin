name: Refresh Snapshot files

on:
  workflow_dispatch:
jobs:
  update_packages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js âœ¨
        uses: actions/setup-node@v6.2.0
        with:
          node-version: "lts/*"
      - name: ğŸ¤– Remove snapshots files
        run: |
          find . -type f -name "*.snap" -delete
      - name: ğŸ’» Install npm packages
        run: npm install
      - name: Create snapshots ğŸ¤–
        run: |
          npm run test -- --updateSnapshot
      - name: Create Pull Request ğŸ¤–
        uses: peter-evans/create-pull-request@v8
        with:
          title: Update snapshots files
          body: |
            This PR updates snapshots by removing them and regenerate them.
