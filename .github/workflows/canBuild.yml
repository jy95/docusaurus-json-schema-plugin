name: Can build
permissions:
  contents: read
on:
  push:
  pull_request:
jobs:
  canBuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v5
      - name: Set up Node.js ✨
        uses: actions/setup-node@v5.0.0
        with:
          node-version: "lts/*"
      - name: Install 💻
        run: |
          npm install
      - name: Build 🤖
        run: |
          npm run build
