name: Can build
on:
  push:
jobs:
  canBuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.3.0
      - name: Set up Node.js ✨
        uses: actions/setup-node@v3.6.0
        with:
          node-version: '18.x'
      - name: Install 💻
        run: |
          npm install
      - name: Build 🤖
        run: |
          npm run build