name: Refresh Package Lock Files

on:
  workflow_dispatch:
jobs:
  update_packages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js âœ¨
        uses: actions/setup-node@v4.1.0
        with:
          node-version: "lts/*"
      - name: ğŸ¤– Remove package-lock.json files
        run: |
          find . -name "package-lock.json" -delete
      - name: ğŸ’» Install npm packages
        run: npm install --legacy-peer-deps
      - name: Build lib ğŸ¤–
        run: |
          npm run build
      - name: Link lib ğŸ”—
        run: |
          npm link
      - name: Install website ğŸ’»
        run: |
          cd testsite   
          npm link docusaurus-json-schema-plugin --save     
          npm install --prefer-dedupe --legacy-peer-deps   
          npm dedupe  
      - name: Create Pull Request ğŸ¤–
        uses: peter-evans/create-pull-request@v7
        with:
          title: Update npm packages
          body: |
            This PR updates npm packages by removing package-lock.json files and reinstalling dependencies.
